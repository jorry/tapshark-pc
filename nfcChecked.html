    <body>
        
        <div class="wap-cont index-cont">
            <p>Please waiting ...</p>
        </div>


        <script src="./js/toast.js"></script>
        <script src="./js/common.js?v=1.0"></script>
        <script src="./js/md5.js"></script>
        <script>
            $(function(){
                init();
                // http://47.92.215.156/index.html?userId=10086&cardNum=10000
                
                function init(){
                    
                    const userId = getQueryString('userId');
                    const card_num = getQueryString('cardNum');
                    sessionStorage.setItem('card_num',card_num);

                    // if(!Cookies.get('session_id') || Cookies.get('session_id')==''){
                    //     location.href = './login.html';
                    // }

                    const bodydata = {
                        'userId': userId,
                        'card_num': card_num,
                        'session_id': Cookies.get('session_id')
                    };
                    $.ajax({
                        type : 'post',
                        url : ajaxurl + 'ecard/nfc',
                        xhrFields: {
                             withCredentials: true
                        },
                        data: { 'body': bodydata },
                        success : function(res) {
                            // console.log(res);
                            if(res.code == 7){
                                toast(res.msg);
                                setTimeout(()=>{
                                    window.location.href= './login.html';
                                },1500);
                            }else if(res.code == 8){
                                toast(res.msg);
                                setTimeout(()=>{
                                    window.location.href= './register.html';
                                },1500);
                            }else if(res.code == 9){
                                toast(res.msg);
                                setTimeout(()=>{
                                    window.location.href= './userInfo.html?card_num='+card_num+'&userId='+userId;
                                },1500);
                            }else if(res.code == 10){
                                window.location.href= './info.html?card_num='+card_num+'&userId='+userId;
                            }else{
                                toast(res.msg);
                                return
                            }
                        },
                        error : function(msg,status) {
                            console.log(status);
                            toast('Server Error');
                            return
                            console.log(msg);
                        },
                        dataType : 'json'
                    });
                }
            })

        </script>
        
    </body>
